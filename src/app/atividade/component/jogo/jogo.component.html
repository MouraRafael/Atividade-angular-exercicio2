<section class="container">
  <form [formGroup]="formAdvinha" (submit)="comparaNumeros(); geraAleatorio()">
    <section>
      <mat-form-field class="advinha-full-width" appearance="fill">
        <mat-label>Teste sua Chance</mat-label>
        <input matInput type="number" formControlName="entrada" id="entradaJogo" min="1" max="100">
        <mat-error *ngIf="entrada.errors?.['required']">
          <i style="color: red;">Campo vazio ou Valor inv√°lido</i>
        </mat-error>
      </mat-form-field>
    </section>

    <div *ngIf="resultado != ''">
      <dialog open class="resultado">
        <h2>Resultado</h2>
        <p>{{resultado}}</p>
      </dialog>
    </div>

    <button mat-raised-button type="submit" [disabled]="formAdvinha.invalid" class="botao">Tente sua Chance</button>
  </form>

</section>

<p>{{baseAleatoria}}</p>
